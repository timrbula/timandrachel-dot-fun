<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .rings { fill: none; stroke: #FFD700; stroke-width: 2; }
      .sparkle { fill: #FFD700; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#FF1493" rx="4"/>
  
  <!-- Left ring -->
  <circle class="rings" cx="12" cy="16" r="6"/>
  
  <!-- Right ring -->
  <circle class="rings" cx="20" cy="16" r="6"/>
  
  <!-- Sparkles -->
  <circle class="sparkle" cx="10" cy="10" r="1"/>
  <circle class="sparkle" cx="22" cy="10" r="1"/>
  <circle class="sparkle" cx="16" cy="14" r="0.8"/>
</svg>

